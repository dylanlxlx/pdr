# PDR Navigation System Configuration

# Step Detection
step.detection.threshold = 0.5
step.detection.filter.order = 10
step.detection.filter.cutoff = 0.06

# Step Length Estimation
step.length.k.constant = 0.5
# step.length.method options: WEINBERG, SCARLET, KIM
step.length.method = WEINBERG
step.length.min = 0.3
step.length.max = 1.0

# Heading Estimation
heading.corner.threshold = 1.0
heading.smoothing.threshold = 5.0

# Sensor Settings
sensor.sampling.rate = 50.0
sensor.gravity = 9.81

# Initial Position (North, East in meters)
initial.position.north = 40.0
initial.position.east = 0.0

# Particle Filter
particle.filter.count = 100
particle.filter.initial.noise = 0.5

# Map Matching
map.matching.snapping.distance = 0.5